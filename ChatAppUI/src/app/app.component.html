<!-- Display everything if user managed to connect -->
@if (chatService.isConnected$ | async) {
    <router-outlet/>
}
@else {
    <div class="h-screen flex justify-center items-center flex-wrap">
        <div>Connection lost...</div>
        <button class="w-25 bg-gradient-to-r from-[var(--color-primary)] to-[var(--color-secondary)] p-3 ml-3 rounded-4xl border-3 cursor-pointer 
                       text-shadow-primary bg-[length:200%_150%] bg-left hover:bg-right transition-background-position duration-700 ease-in-out"
            (click)="connectToServer()">
            Retry
        </button>
    </div>
}
