<!-- Display everything if user managed to connect -->
@if (chatService.isConnected$ | async) {
    <router-outlet/>
}
@else {
    <div class="h-screen flex justify-center items-center flex-wrap">
        <div>Connection lost...</div>
        <button class="w-25 bg-gradient-to-r from-green-500 to-blue-500 p-3 rounded-4xl border-3 border-green-300 cursor-pointer
                    bg-[length:200%_150%] bg-left hover:bg-right hover:border-amber-50 transition-background-position duration-700 ease-in-out"
            (click)="connectToServer()">
            Retry
        </button>
    </div>
}
